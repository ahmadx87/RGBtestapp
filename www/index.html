<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Your app title -->
    <title>My App</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="app">
	<div class="statusbar"></div>
    <div class="view view-main view-init" data-url="/">
      <div class="page ">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only">
                <i class="icon material-icons">menu</i>
              </a>
            </div>
            <div class="title sliding koodak-font right">وایفای کنترلر</div>
            <div class="right">
              <a class="link icon-only" id="powerBtn">
                <i class="icon material-icons">power_settings_new</i>
              </a>
            </div>

          </div>
        </div>


		
			      <div class="toolbar tabbar tabbar-labels toolbar-bottom-md">
      <div class="toolbar-inner">
        <a href="#staticColorTab" class="tab-link tab-link-active">

          <i class="icon material-icons">palette</i>
          <span class="tabbar-label koodak-font">رنگ ثابت</span>
        </a>
        <a href="#animationTab" class="tab-link">
          <i class="icon material-icons">play_circle_outline</i>
          <span class="tabbar-label koodak-font">انیمیشن</span>
        </a>
      </div>
    </div>
    <div class="tabs">
      <div id="staticColorTab" class="page-content tab tab-active" style="overflow:hidden">
	  

	  
	        <div class="block-title koodak-font">درصد روشنایی: <span id="brightnessSliderVal"></span></div>
      <div class="list simple-list">
        <ul>
          <li>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon material-icons">brightness_low</i>
            </div>
            <div class="item-cell flex-shrink-3">
              <div class="range-slider range-slider-init color-orange" data-label="true">
                <input id="brightnessSlider" type="range" min="0" max="100" step="1" value="50">
              </div>
            </div>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon material-icons">brightness_high</i>
            </div>
          </li>
        </ul>
      </div>

	  <!-- Color picker -->
	   <div id="colorPickerDivWraper">
					<div id="colorPickerRGBIcon" >
						<button class="button color-black open-vertical" ><i class="icon material-icons">tune</i></button>
					</div>
					<div id="colorPickerDiv">
						<input type="text" id="colorPickerInput"  data-wcp-cssClass="picker" data-role="none" >
					</div>	  
	  
	  	</div>
		
		
	<div id="rgbSliderPickerPopUp" style="display:hidden">
		   <div class="block">
             <div class="range-slider color-red" data-label="true">
               <input id="redSlider" type="range" min="0" max="255" step="1" value="50">
             </div>
           </div>
           <div class="block">
             <div class="range-slider color-green" data-label="true">
               <input id="greenSlider" type="range" min="0" max="255" step="1" value="60">
             </div>
           </div>
           <div class="block" >
             <div class="range-slider color-blue" data-label="true">
               <input id="blueSlider"  type="range" min="0" max="255" step="1" value="70">
             </div>
           </div>
	    </div> 
		
		
		
		
	

		
	  </div>
	  
      <div id="animationTab" class="page-content tab">
	  
		<div class="toolbar" style="position:fixed; top:56px">
    <div class="toolbar-inner">
      <a class="link" id="loadBtn"><i class="material-icons">folder_open</i></a>
      <a class="link"><i class="material-icons">save</i></a>
      <a class="link"><i class="material-icons">send</i></a>
    </div>
</div>	  


	

	<div class="list sortable koodak-font" id="animationListDiv" style="top:30px; bottom:30px">
     <ul>
	 <!-- will be populated ba JS -->
      </ul>
    </div>
	
<!-- Default Setup -->
<div class="list" style="display:none">
  <ul>
<!-- Open In Sheet -->
<li>
  <a class="item-link smart-select smart-select-init" id="animationListSelect" data-open-in="sheet" data-sheet-close-link-text="تایید">
    <select name="animationListSelect" id="animationListSelectElement">

    </select>
    <div class="item-content">
      <div class="item-inner">
        <div class="item-title">لیست انیمیشن</div>
      </div>
    </div>
  </a>
</li>
</ul>
</div>
	
	
      </div>
    </div>
		
		
 

	  
	 	  
    </div>
	</div>
	</div>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.wheelcolorpicker.js"></script>
	<script type="text/javascript" src="js/framework7.min.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
